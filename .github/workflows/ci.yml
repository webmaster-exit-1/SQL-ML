name: SQL-ML Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Redis service container
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Generate Training Data
        run: python sdg.py

      - name: 2. Train ML Model
        run: |
          python newsql.py
          if [ ! -f sql_model.pkl ] || [ ! -f vectorizer.pkl ]; then
            echo "Error: Model files not generated!"
            exit 1
          fi

      - name: 3. Start Pipeline (Background)
        run: |
          # Start Flask API
          # We use -u to force unbuffered output so logs appear immediately
          nohup python -u redisql.py > api.log 2>&1 &
          
          # Start ML Worker
          nohup python -u worker.py > worker.log 2>&1 &
          
          # WAIT FOR API: This loop pings the API until it responds
          echo "Waiting for API to respond on port 5000..."
          for i in {1..20}; do
            if curl -s http://localhost:5000/process > /dev/null; then
              echo "API is UP!"
              break
            fi
            echo "Still waiting..."
            sleep 2
            if [ $i -eq 20 ]; then
              echo "Timeout: API failed to start"
              exit 1
            fi
          done

      - name: 4. Run Integration Check
        run: |
          # Test using a known malicious payload
          python ml_check.py "SQLSTATE[42000]: Syntax error or access violation" > results.txt
          cat results.txt
          
          # Verify the verdict
          if grep -qi "MALICIOUS" results.txt; then
            echo "✅ Success: Malicious payload detected."
          else
            echo "❌ Failure: Logic error or model drift."
            exit 1
          fi

      - name: 5. Debug Logs on Failure
        if: failure()
        run: |
          echo "=== API LOGS ==="
          cat api.log || echo "No API logs found"
          echo "=== WORKER LOGS ==="
          cat worker.log || echo "No Worker logs found"
