name: SQL-ML Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Train ML Model
        run: |
          python sdg.py
          python newsql.py
          # Force a small delay to ensure OS handles file writes
          sleep 2
          ls -lh *.pkl || (echo "Model files missing!" && exit 1)

      - name: 3. Start Pipeline
        run: |
          nohup python redisql.py > api.log 2>&1 &
          nohup python worker.py > worker.log 2>&1 &
          
          # Wait for API to respond 200/404 (not a 500 or connection error)
          timeout 30s bash -c 'until curl -s localhost:5000 > /dev/null; do sleep 1; done'
          echo "API is up and running!"

      - name: 4. Run Integration Check
        run: |
          # Test a known error string from sdg.py
          python ml_check.py "SQLSTATE[42000]: Syntax error or access violation" > results.txt
          cat results.txt
          
          if grep -qi "MALICIOUS" results.txt; then
            echo "✅ Integration Success"
          else
            echo "❌ Integration Failure - See logs below"
            cat api.log
            cat worker.log
            exit 1
          fi

      - name: Upload Debug Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            api.log
            worker.log
            results.txt
